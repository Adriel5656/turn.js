<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
    <style type="text/css">
        body { background:#525252; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        #flipbook { width:800px; height:566px; }
        #flipbook .page { width:400px; height:566px; background-color:white; background-size:100% 100%; background-repeat:no-repeat; }
    </style>
</head>
<body>
    <div id="flipbook"></div>
    <script type="text/javascript">
        // 這裡改成了 .jpeg 以符合您的文件名
        for (var i = 1; i <= 12; i++) {
            $('<div />', {
                'class': 'page',
                'style': 'background-image:url(pages/' + i + '.jpeg)'
            }).appendTo('#flipbook');
        }
        $("#flipbook").turn({ width: 800, height: 566, autoCenter: true });
    </script>
</body>
</html>
